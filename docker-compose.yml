services:
  localstack:
    image: localstack/localstack:latest
    container_name: localstack
    environment:
      - SERVICES=dynamodb
      - DEBUG=1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1
    ports:
      - "4566:4566"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 5s
      timeout: 10s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: nginx-lb
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - app-network
    restart: on-failure

  backend:
    build:
      context: ./backend
    container_name: backend
    expose:
      - "5000"
    env_file:
      - ./backend/.env
    depends_on:
      localstack:
        condition: service_healthy
      terraform:
        condition: service_completed_successfully
    networks:
      - app-network
    restart: on-failure

  frontend:
    build:
      context: ./frontend
    container_name: frontend
    expose:
      - "3000"
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    networks:
      - app-network

  terraform:
    image: hashicorp/terraform:latest
    container_name: terraform
    working_dir: /terraform
    volumes:
      - ./terraform:/terraform
    environment:
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1
    depends_on:
      localstack:
        condition: service_healthy
    networks:
      - app-network
    entrypoint: ["sh", "-c", "terraform init && terraform apply -auto-approve"]

networks:
  app-network:
    driver: bridge