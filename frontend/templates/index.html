<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <main class="app-container">
        <header>
            <h1>Tasks</h1>
            <p id="status-indicator" class="loading">
                <span class="spinner"></span>
                Loading...
            </p>
        </header>
        
        <div class="input-group">
            <input id="new-title" type="text" placeholder="What needs to be done?" autocomplete="off" maxlength="200" />
            <button id="create-btn" title="Add task">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
        </div>

        <ul id="todo-list"></ul>
        
        <footer>
            <p>Double-click a task to edit</p>
        </footer>
    </main>

    <script>
        window.backendUrl = "{{ backend_url }}" || "";
    </script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
